<div class="container">

    <mat-card class="mt-5 ">
        <mat-card-header class="text-center text-muted">Add</mat-card-header>
        <mat-card-content >
            <form (submit)="$event.preventDefault()"  #f="ngForm"  >
                <mat-form-field class="example-full-width"  appearance="fill">
                    <mat-label>Description</mat-label>
                    <input matInput name="Description"   ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width"  appearance="fill">
                    <mat-label>A/U</mat-label>
                    <input matInput type="text" name="AU"  ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width"  appearance="fill">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" name="Quantity"  ngModel required>
                </mat-form-field>
                <mat-form-field appearance="fill" >
                    <mat-label>Amount</mat-label>
                    <input matInput type="number" name="Amount" class="example-right-align"  ngModel required>
                    <span matPrefix> <mat-icon>attach_money</mat-icon> &nbsp;</span>
                    <span matSuffix>.00</span>
                  </mat-form-field>
                <mat-form-field class="example-full-width"  appearance="fill">
                    <mat-label>P/Price    </mat-label>
                    <input matInput type="number" name="PPrice" ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width"  appearance="fill">
                    <mat-label>S/Price</mat-label>
                    <input matInput type="number" name="SPrice"  ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width"  appearance="fill">
                    <mat-label>Place</mat-label>
                    <input matInput type="number" name="SPrice"  ngModel required>
                </mat-form-field>
    
                <button mat-button color="primary"  (click)="openDialog(f)">ADD <mat-icon>add</mat-icon> </button>
    
    
            </form>
        </mat-card-content>
    </mat-card>

</div>
