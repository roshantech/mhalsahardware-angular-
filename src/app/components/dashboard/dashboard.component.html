<div class="container mt-5">

    <h1>Search For an Item In Our Stocks</h1>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Search</mat-label>
          <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <button mat-icon-button matSuffix  color="primary"><mat-icon>search</mat-icon> </button>

          <mat-autocomplete #auto="matAutocomplete" >
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>


      <div class="grid-container">

        <mat-card  *ngFor="let bear of bearData | async" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{bear.name}}</mat-card-title>
            <mat-card-subtitle>{{bear.tagline}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="bear.image_url" alt="">
          <mat-card-content class="mt-3">
            <p>
              {{bear.description}}
            </p>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-end">
            <button mat-button color="primary" (click)="openDialog(bear)">Explore</button>
          </mat-card-actions>
        </mat-card>


        





      </div>
      
   
    
    
</div>
