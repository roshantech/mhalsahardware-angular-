<div class="header h1 text-muted text-center mt-5">
    <span>MHALSA HARDWARE AND ELECTRICAL (SASWAD)</span>
</div>
<div class="example-box" >
  <button mat-raised-button color="primary" routerLink="additem">Add New Item <mat-icon>add</mat-icon> </button>
</div>

<div class="mat-elevation-z8 my-4 mx-4" >
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->

          <ng-container matColumnDef="no" >
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>


          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef>Description </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="AU">
            <th mat-header-cell *matHeaderCellDef> A/U </th>
            <td mat-cell *matCellDef="let element"> {{element.AU}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
          </ng-container>

          <ng-container matColumnDef="PPrice">
            <th mat-header-cell *matHeaderCellDef> PPrice </th>
            <td mat-cell *matCellDef="let element"> {{element.PPrice}} </td>
          </ng-container>


          <ng-container matColumnDef="SPrice">
            <th mat-header-cell *matHeaderCellDef> SPrice </th>
            <td mat-cell *matCellDef="let element"> {{element.SPrice}} </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element"> <button mat-button color="primary" [routerLink]="['update/', element.id]"><mat-icon>update</mat-icon></button> </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button color="warn" (click)="openDialog(element.id)"  mat-button><mat-icon>delete</mat-icon></button> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
        </mat-paginator>
       
</div>
