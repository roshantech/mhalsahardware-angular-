<h2 mat-dialog-title class="text-muted text-center m-5" style="font-size: 60px;">Confirm Delete This Item <mat-icon style="font-size: 60px;">delete</mat-icon> </h2>
<mat-dialog-actions align="end" class="justify-content-between">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
